<ul>
	<li *ngFor="let question of questions | async">
    	{{question.displayText}}

    	<ul>
    		<li *ngFor="let answer of question.answerChoices">
				{{answer.displayText}}
    		</li>
    	</ul>

	</li>
</ul>
